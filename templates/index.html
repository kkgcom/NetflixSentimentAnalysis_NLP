<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix moview review Prediction using NLP TF-IDF</title>
</head>
<body>
    <div class="login">
        <h1>Predict the Netflix moview review:</h1>
        <!-- Main Input for receiving Query to our ML-->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="review" placeholder="Write your review for the movie Godzilla" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Review</button>
         </form>
        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
